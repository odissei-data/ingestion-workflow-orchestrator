services:
  prefect:
    build:
      context: .
      dockerfile: Dockerfile.server
    container_name: 'prefect'
    volumes:
      - "/tmp:/tmp"
    ports:
      # Local development only
      - "4200:4200"
    env_file: .env
    depends_on:
      - db
    networks:
      - prefect
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:4200/api/health" ]
      interval: 15s
      timeout: 10s
      retries: 5

  prefect-agent:
    container_name: 'prefect-agent'
    build:
      context: .
      dockerfile: Dockerfile.worker
    env_file: .env
    depends_on:
      prefect:
        condition: service_healthy
    networks:
      - prefect

  db:
    image: postgres:latest
    container_name: db
    volumes:
      - prefectdb:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=lolgres
      - POSTGRES_DB=prefect
    networks:
      - prefect

networks:
  prefect:

volumes:
  prefectdb: