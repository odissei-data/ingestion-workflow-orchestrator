[tool.poetry]
name = "prefect_docker"
version = "2.5.0"
description = "Workflow for metadata ingestion into Dataverse"
authors = ["Fjodor van Rijsselberg"]

[tool.poetry.dependencies]
python = "^3.9"
prefect = "^2.16.6"
